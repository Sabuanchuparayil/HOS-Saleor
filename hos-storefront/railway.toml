[build]
builder = "NIXPACKS"
buildCommand = "npm run build"
# Specify Node.js version for Next.js 16
nixpacksConfig = """
{
  "phases": {
    "setup": {
      "nixPkgs": ["nodejs_20"]
    },
    "install": {
      "cmds": ["npm ci"]
    }
  }
}
"""

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

